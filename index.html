<!DOCTYPE html>
<html lang="pt - BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Semijoias</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="img/logo/35B72318-7DEC-4CAD-8FC0-7A86E6680A1A-removebg-preview.png"
        alt="logo"
      />
      <nav class="nav">
        <button onclick="fatchJoias('correntes')">Correntes</button>
        <button onclick="fatchJoias('pingentes')">Pingentes</button>
        <button onclick="fatchJoias('pulseiras')">Pulseiras</button>
        <button onclick="fatchJoias('escapularios')">Escapulários</button>
        <button onclick="fatchJoias('kitsprontos')">Kits prontos</button>
      </nav>
      <button class="btn-carrinho">
        <img src="img/logo/carrinho-de-compras.png" alt="carrinho-de-compras"/>
      </button>
      <div class="cart-compras">
        <div class="cc-cart">
          <span>Carrinhos de compras</span>
          <button class="btn-fechar">
            <img src="img/logo/excluir (1).png" alt="excluir"/>
          </button>
        </div>

        <div class="parabens">
          <div class="cc-parabens">
            <img src="img/logo/caminhao-de-entrega.png" alt="caminhao"/>
            <div class="progress"></div>
          </div>
          <span class="span-happy"
            >PARABÉNS VOCÊ GANHOU <span class="frete">FRETE GRÁTIS!</span></span
          >
        </div>

        <div class="sacola"></div>

        <div class="conteiner-final">
          <div class="conteiner-valor">
            <span class="total">Total:</span>
            <div class="valorFinal"><span>R$</span class="totalPreco">00,00</div>
          </div>
          <button class="btn-finalizar">Finalizar Compra</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="conteiner-product"></div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
