<!DOCTYPE html>
<html lang="pt - BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Semijoias</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="img/logo/35B72318-7DEC-4CAD-8FC0-7A86E6680A1A-removebg-preview.png"
        alt="logo"
      />
      <nav class="nav">
        <button onclick="fatchJoias('correntes')">Correntes</button>
        <button onclick="fatchJoias('pingentes')">Pingentes</button>
        <button onclick="fatchJoias('pulseiras')">Pulseiras</button>
        <button onclick="fatchJoias('escapularios')">Escapul√°rios</button>
        <button onclick="fatchJoias('kitsprontos')">Kits prontos</button>
      </nav>
      <button class="btn-carrinho">
        <img src="img/logo/carrinho-de-compras.png" alt="" />
      </button>
      <div class="cart-compras">
        <div class="cc-cart">
          <span>Carrinhos de compras</span>
          <button class="btn-fechar">
            <img src="img/logo/excluir (1).png" alt="" />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="conteiner-product">

        
        <div class="item-product">
          <img
            class="img-product"
            src="${produto.imagem}"
            alt="img"
          />
          <p>${produto.preco}</p>

          <div class="rating">
            <input value="5" name="rate" id="star5" type="radio" >
            <label title="text" for="star5"></label >
            <input value="4" name="rate" id="star4" type="radio" >
            <label title="text" for="star4"></label>
            <input value="3" name="rate" id="star3" type="radio" checked=""/>
            <label title="text" for="star3"></label>
            <input value="2" name="rate" id="star2" type="radio" >
            <label title="text" for="star2"></label>
            <input value="1" name="rate" id="star1" type="radio" >
            <label title="text" for="star1"></label>
          </div>






          <div class="conteiner-preco">
            <s>R$60,00</s>
            <span>${produto.preco}</span>
          </div>
          <button class="btn-verMais">Ver mais</button>
        </div>
      </div>


    </main>
